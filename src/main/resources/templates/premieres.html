<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cine World – Upcoming Premieres</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<div class="logo">
    <a th:href="@{/}" class="logo-link">
        <h1 id="service-name">Cine World</h1>
    </a>
</div>

<div class="navigation-bar">
    <a th:href="@{/reviews}" class="navigation-bar">Reviews</a>
    <a th:href="@{/news}" class="navigation-bar">News</a>
    <a th:href="@{/rating}" class="navigation-bar">Movie Rating</a>
    <a th:href="@{/premieres}" class="navigation-bar">Premieres</a>
    <a th:href="@{/share}" class="navigation-bar" id="share">Share</a>
</div>

<table class="movie-premieres-table" style="width:100%">
    <thead>
    <tr class="movie-premieres-table">
        <th class="number-column">#</th>
        <th class="title-column">Movie</th>
        <th class="release-date-column">Release Date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="movie, iterStat : ${movies}" class="movie-premieres-table">
        <td class="movie-premieres-table number-column" th:text="${iterStat.index + 1}"></td>
        <td class="movie-premieres-table title-column" th:text="${movie.title}"></td>
        <td class="movie-premieres-table release-date-column" th:text="${#temporals.format(movie.releaseDate, 'dd MMMM yyyy')}"></td>
    </tr>
    </tbody>
</table>

<div class="footer">
    <table class="footer-table">
        <tr>
            <td id="left-footer-part">© 2019 – 2024, Cine World</td>
            <td id="right-footer-part">Designed by Herman Lazarchyk in Cracow</td>
        </tr>
    </table>
</div>

<script src="https://code.jquery.com/jquery-2.1.0.js"></script>
<script src="/functions.js"></script>
<script>
    $(document).ready(function() {
        animateString();
    });
</script>
</body>
</html>
