<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Cine World</title>
  <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>
<div class="header">
  <h1 id="service-name">Cine World</h1>
</div>

<div class="navbar">
  <a th:href="@{/reviews}" class="navbar">Reviews</a>
  <a th:href="@{/news}" class="navbar">News</a>
  <a th:href="@{/rating}" class="navbar">Movie Rating</a>
  <a th:href="@{/premieres}" class="navbar">Premieres</a>
  <a th:href="@{/enter}" class="navbar" id="enter">Login</a>
</div>

<table id="ratingTable" class="table" style="width:100%">
  <thead>
  <tr class="rating">
    <th class="table1">#</th>
    <th class="table1">Movie</th>
    <th class="table1">Year</th>
    <th class="table1">Rating</th>
    <th class="table1">Votes</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="movie, iterStat : ${movies}" class="rating">
    <td class="rating" th:text="${iterStat.index + 1}"></td>
    <td class="rating">
      <a th:if="${movie.hasReview()}" th:href="@{/movie/{id}(id=${movie.id}, source='rating')}" th:text="${movie.title}"></a>
      <span th:if="${!movie.hasReview()}" th:text="${movie.title}"></span>
    </td>
    <td class="rating" th:text="${#temporals.format(movie.releaseDate, 'yyyy')}"></td>
    <td class="rating" th:text="${movie.imdbRating}"></td>
    <td class="rating votes" th:text="${movie.votes}"></td>
  </tr>
  </tbody>
</table>

<div class="footer">
  <table class="tabl">
    <tr>
      <td id="tabl1">© 2019 – 2024, Cine World</td>
      <td id="tabl2">Designed by Herman Lazarchyk in Cracow</td>
    </tr>
  </table>
</div>

<script src="https://code.jquery.com/jquery-2.1.0.js"></script>
<script src="/functions.js"></script>
<script>
  $(document).ready(function() {
    animateString();
    formatVotes();
  });
</script>
</body>
</html>
